<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="es una tarea de la semana 5">
    <meta name="author" content="Jerjes Mariluz C.">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../wwr/images/logo.webp" alt="photo-logo">
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="./trips/index.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <h2>Workers</h1>
                <section class="Workers">
                    <figure>
                        <img src="images/profile.webp" alt="1ra trabajadore" width="150">
                        <figcaption>Emilio Duarte</figcaption>
                    </figure>
                    <figure>
                        <img src="images/profile.webp" alt="2da trabajadora" width="150">
                        <figcaption>Juliano Contreras</figcaption>
                    </figure>
                    <figure>
                        <img src="images/profile.webp" alt="3era trabajadora" width="150">
                        <figcaption>Pedro Carrillo</figcaption>
                    </figure>
                </section>

        </section>

        <section class="send">
            <h2>Send Us a Message</h2>
            
                <form action="" class="wf1">
                    <fieldset>
                        <legend>Get in touch</legend>
                        <label for="fullname">Full Name:<input type="text" id="fullname" name="fullname" placeholder="NAME"></label>
                        <label for="email">Email:<input type="email" id="email" name="email" placeholder="example@hotmail.com"></label>
                    </fieldset>

                    <fieldset>
                        <legend>Choose an option</legend>
                        <label for=""><input type="radio" id="audience" name="audience" value="general">General Iniquiry</label>
                        <label for=""><input type="radio" id="audience" name="audience" value="reservation">Reservation Question</label>
                        <label for=""><input type="radio" id="audience" name="audience" value="suggestion">Website Suggestion</label>

                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="7" cols="51" required></textarea>
                    </fieldset>
                    <input type="submit" value="Contact Us">
                </form>
        </section>

        <section>
            <h2>Contact Us</h2>
        </section>

        
        <p>Address: 750 progress Avenue</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: <a href="malito">raftinginform@gmail.com</a></p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1447.0647190406166!2d-76.9422473525704!3d-12.141523246077886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b8962510000f%3A0xed5aa860f5e9c485!2sCapilla%20Vallecito-%20Simon%20Bolivar!5e0!3m2!1ses!2spe!4v1748904311643!5m2!1ses!2spe" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
       
    </main>

    <footer>
        <section>
            <p>&copy;2025 Rafting Company | JERJES MARILUZ</p>
        </section>
        <nav class="socialmedia">
            <a href=""><img src="./images/facebook.webp" class="img" alt="facebook" width="50"></a>
            <a href=""><img src="./images/twitter.webp" class="img" alt="twitter" width="50"></a>
            <a href=""><img src="./images/whatsapp.webp" class="img" alt="whatsapp" width="50"></a>
        </nav>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    <form action="">
        <fieldset class="fieldsetOne">
            <legend>Conatct Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="FullName">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="E-mail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="">select</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"> 
            <label for="feedback">List the places you have lived</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="write"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</body>
</html>
